<nav class="ml-auto navbar navbar-expand-sm navbar-light bg-light">
  <a class="navbar-brand" href="#">eCommerce Site</a>
  <button
    class="navbar-toggler"
    type="button"
    (click)="isCollapsed = !isCollapsed"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    [attr.aria-expanded]="!isCollapsed"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div
    class="collapse navbar-collapse justify-content-sm-end"
    id="navbarSupportedContent"
    [ngbCollapse]="isCollapsed"
  >
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['']">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['myorders/users', 0]">My Orders</a>
      </li>
      <li class="nav-item">
        <!-- <a class="button fancy-button"
          ><i class="material-icons">shopping_cart</i>Checkout</a
        > -->
        <a class="nav-link" [routerLink]="['cart', 0]">Cart</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <router-outlet></router-outlet>
</div>
