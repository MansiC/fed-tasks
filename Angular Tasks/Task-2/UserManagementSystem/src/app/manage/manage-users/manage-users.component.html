  <div *ngIf="users.length == 0">No users found.</div>
  <div class="d-flex col-sm-12">
    <app-users-list
      class="col-sm-6"
      style="align-items: flex-start"
      [users]="users"
      [action]="'manage'"
    >
    </app-users-list>

    <router-outlet></router-outlet>
  </div>
</div>
